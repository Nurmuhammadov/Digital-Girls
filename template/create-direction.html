<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
{% extends 'base.html' %}
{% load static %}
		{% block content %}
			<main class="content">
				<div class="col-12 col-xl-12">
					<div class="card">
                            <div class="card-header">
                                <h1 class="card-title">Cteate Direction</h1>
                        	</div>
						<div class="col-12 col-xl-12">
							<div class="card">
								<div class="card-body">
									<div class="card-body">
										<form enctype="multipart/form-data" method="post">
											{% csrf_token %}
											<div class="form-group row">
											<label class="col-form-label col-sm-2 text-sm-right">Name</label>
											<div class="col-sm-10">
												<input class="form-control" type="text" name="name" maxlength="255" required id="id_name">
											</div>
										</div>
	  
										<div class="form-group row">
											<label class="col-form-label col-sm-2 text-sm-right">Image</label>
											<div class="col-sm-10">
												<div class="input-group">
													<input name="img" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
												  </div>
											</div>
										</div>
	  
										<div class="form-group row">
											<label class="col-form-label col-sm-2 text-sm-right">Quantity of questions</label>
											<div class="col-sm-10">
												<input name='quantity_of_questions' type="number" class="form-control" rows="3">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-form-label col-sm-2 text-sm-right">Quantity of logic questions</label>
											<div class="col-sm-10">
												<input name='quantity_of_logic_questions' type="number" class="form-control" rows="3">
											</div>
										</div>
	 
										<fieldset class="form-group">
											<div class="row">
												<label class="col-form-label col-sm-2 text-sm-right pt-sm-0">Timer</label>
												<div class="col-sm-10">
													<div class="custom-controls-stacked">
														<input name='timer' type="text" class="form-control" placeholder="example 02:30:15">
													</div>
												</div>
											</div>
										</fieldset>

										<div class="form-group row">
											<label class="col-form-label col-sm-2 text-sm-right pt-sm-0">Is logic</label>
											<div class="col-sm-10">
												<label class="custom-control custom-checkbox m-0">
												<input type="checkbox" name="is_logic" class="custom-control-input">
												<span class="custom-control-label"></span>
											</div>

											<div>
													<button type="Submit" class="btn btn-success">SAVE</button>
													<button type="Submit" name='adding' value='001' class="btn btn-success">SAVE AND ADD ANOTHER</button>
													<button type="Submit" name='editing' value='002' class="btn btn-success">SAVE AND CONTINUE EDITING</button>
												</div>
                                            </div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		{% endblock content %}
