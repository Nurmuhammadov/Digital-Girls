{% extends 'base.html' %}
{% load static %}
		{% block content %}
        <main class="content">
            <div class="col-12 col-xl-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Welcome page create form</h5>
                    </div>
                    <div style='height: 350px' class="card-body">
                        <form enctype="multipart/form-data" method='post'>
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-form-label col-sm-2 text-sm-right">Logo</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <input name="logo" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                      </div>
                            </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-2 text-sm-right">Background image</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <input name="bg_img" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                      </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
		{% endblock content %}
